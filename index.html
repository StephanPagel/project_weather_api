<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Weather API</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <header>
            <input type="text" name="text" id="input_city" placeholder="Search for a city">
            <i id="search_icon" class="las la-search"></i>

        </header>
        <main id="background">

            <div class="display">
                <img id="weather_icon" src="" alt="">

                <h1 id="current_temp"></h1>
            </div>
            <p id="cloudy"></p>
            <h2 id="city_name"></h2>

            <p id="country"></p>
            <p id="detail"></p>
            <p id="detail_temp"></p>
            <p id="humidity"></p>
            <p id="wind_speed"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </main>

    </section>
    <script src="assets/js/main.js"></script>

</body>

</html>
